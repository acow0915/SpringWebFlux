// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

buildscript {
    ext {
        springBootVersion = '2.0.0.RELEASE'
    }
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    //compile("org.springframework.boot:spring-boot-starter-web:2.0.2.RELEASE")
    
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-webflux', version: '2.0.2.RELEASE'
    
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-jdbc', version: '2.0.2.RELEASE'
    
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.11'
    
    // https://mvnrepository.com/artifact/org.springframework.security/spring-security-webflux
	//compile group: 'org.springframework.security', name: 'spring-security-webflux', version: '5.0.0.M1'
	
	// https://mvnrepository.com/artifact/org.springframework.security/spring-security-config
	compile group: 'org.springframework.security', name: 'spring-security-config', version: '5.0.0.RELEASE'
	compile group: 'org.springframework.security', name: 'spring-security-core', version: '5.0.0.RELEASE'
	compile group: 'org.springframework.security', name: 'spring-security-web', version: '5.0.0.RELEASE'
	//jwt
	compile group: 'io.jsonwebtoken', name: 'jjwt', version: '0.6.0'
	//jwt sign
	compile group: 'com.nimbusds', name: 'nimbus-jose-jwt', version: '2.10.1'
	
    
}

